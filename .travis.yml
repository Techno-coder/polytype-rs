language: rust
cache: cargo
rust:
  - stable
  - nightly
script:
  - cargo build --verbose
  - cargo test  --verbose
  - cargo doc   --verbose
matrix:
  fast_failures: true
  allow_failures:
    - env: KCOV=1
  include:
    - rust: stable
      env: FMT=1 CLIPPY=1
      before_script:
        - rustup component add rustfmt clippy
      script:
        - cargo fmt --all -- --check
        - cargo clippy
    - rust: nightly
      env: BENCH=1
      script:
        - cargo bench --verbose
    - env: KCOV=1
      sudo: required # travis-ci/travis-ci#9061
      before_script:
        - cargo install cargo-update || echo "cargo-update already installed"
        - cargo install cargo-travis || echo "cargo-travis already installed"
        - cargo install-update -a
      script:
        - |
          cargo build    --verbose &&
          cargo coverage --verbose &&
          bash <(curl -s https://codecov.io/bash) -s target/kcov
      addons: # required for kcov
        apt:
          packages:
            - libcurl4-openssl-dev
            - libelf-dev
            - libdw-dev
            - binutils-dev
            - cmake
